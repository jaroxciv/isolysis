services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: api
    container_name: isolysis-api
    ports:
      - "8000:8000"
    environment:
      - MAPBOX_API_KEY=${MAPBOX_API_KEY:-}
      - ISO4APP_API_KEY=${ISO4APP_API_KEY:-}
    volumes:
      - shared-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - isolysis-network

  streamlit:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: streamlit
    container_name: isolysis-streamlit
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - MAPBOX_API_KEY=${MAPBOX_API_KEY:-}
      - ISO4APP_API_KEY=${ISO4APP_API_KEY:-}
    volumes:
      - shared-data:/app/data
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - isolysis-network

  streamlit-raster:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: streamlit
    container_name: isolysis-streamlit-raster
    ports:
      - "8502:8502"
    environment:
      - API_URL=http://api:8000
      - MAPBOX_API_KEY=${MAPBOX_API_KEY:-}
      - ISO4APP_API_KEY=${ISO4APP_API_KEY:-}
    volumes:
      - shared-data:/app/data
    command: ["uv", "run", "streamlit", "run", "st_raster_app.py", "--server.address", "0.0.0.0", "--server.port", "8502"]
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - isolysis-network

volumes:
  shared-data:
    driver: local

networks:
  isolysis-network:
    driver: bridge
