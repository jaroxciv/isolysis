<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isochrone Coverage App</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="map"></div>
    <div class="sidebar">
      <h1>Isochrone Controls</h1>

      <div class="control-group">
        <label for="provider">Provider:</label>
        <select id="provider">
          <option value="osmnx">OSMnx</option>
          <option value="mapbox">Mapbox</option>
          <option value="iso4app">Iso4App</option>
        </select>
      </div>

      <div class="control-group">
        <h2>Centroids</h2>
        <p>Click on the map to add centroids.</p>
        <div id="centroids-list"></div>
      </div>

      <div class="control-group">
        <label for="rho">Default Rho (travel time in hours):</label>
        <input type="number" id="rho" value="1" step="0.1" min="0.1" />
      </div>

      <div class="control-group">
        <label for="coordinates-file">Upload Coordinates (optional):</label>
        <input type="file" id="coordinates-file" accept=".csv,.json,.geojson" />
      </div>

      <div class="button-group">
        <button id="compute">Compute Isochrones</button>
        <button id="clear-centroids">Clear Centroids</button>
        <button id="clear-isochrones">Clear Isochrones</button>
      </div>

      <div id="coverage-summary">
        <h2>Coverage Summary</h2>
        <pre id="summary-content"></pre>
      </div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="script.js"></script>
